<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/185e8a207b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">


        <div class="left">
            <img src="images/man.png" alt="man_image">

        </div>
        <div class="right">
            <h1>Sign In</h1>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="Username" id="Username" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="Password" id="Password" placeholder="Password">
            </div>
            <button class="btn btn-primary">
                Login
            </button>
            <p>or sign in with other options</p>
            <div class="icons">
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-instagram"></i>

            </div>
        </div>

    </div>



</body>

</html>
